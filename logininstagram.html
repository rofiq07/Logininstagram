<!DOCTYPE html>
<html>
<head>
	<title>Login Instagram</title>
	<link rel="stylesheet" type="text/css" href="../LoginInstagram/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0beta3/css/all.min.css">
</head>
<body>
	<div class="container">
        <img src="../LoginInstagram/ins.png" style="width: 200px; height:100px;">
		<form>
			
			<input type="text" id="username" name="username"
            minLength="12" maxLength="12"
            placeholder="Phone number, username, or email">
           
			<input type="password" id="password" name="password"
            minLength="12" maxLength="12"
            placeholder="Password"> <br>
			<button type="submit">Log In</button>
            <p>OR</p>
			<a href="" class="login-with" >Login with Facebook</a>
			<br>
			<a href="" class="link-forgot" >forgot Password?</a>
		</form>
	</div>
	<div class="containeres">
	<p>Don't have an account <a href="" class="link-signup"> Sign up</p>
</div>
</body>
</html>
